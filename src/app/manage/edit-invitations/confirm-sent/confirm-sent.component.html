<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Invitation Sent?</h4>
</div>
<div class="modal-body">
  <div class="row">
    <button type="button" class="col btn btn-secondary float-left mx-3" (click)="confirmSent()">Yes</button>
    <button type="button" class="col btn btn-primary float-right mx-3" (click)="notSent()">No</button>

  </div>
</div>
