<app-login *ngIf="!(authService.user$ | async)"></app-login>

<ng-container *ngIf="(authService.user$ | async)">
  <nav class="navbar navbar-light bg-light navbar-expand-lg">
    <a class="navbar-brand">Amena and Ferhat's Wedding</a>
    <button type="button" class="navbar-toggler" (click)="menuCollapsed = !menuCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngbCollapse]="menuCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link" routerLink="edit" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="menuCollapsed = true">
            Edit Invitations
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="stats" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="menuCollapsed = true">
            View Stats
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>

</ng-container>

<div class="fixed-bottom mx-3">
  <ngb-alert *ngFor="let message of (messageService.messages$ | async)" [type]="message.type" [dismissible]="false">
    {{ message.text }}
  </ngb-alert>
</div>
