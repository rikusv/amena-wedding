<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">
      {{ invitation ? 'Welcome ' + invitation.name : 'You\'re invited' }}
    </h1>
    <p class="lead">
      We would love it if you could join us in celebrating our wedding.
    </p>
    <footer class="blockquote-footer">Amena and Ferhat</footer>
    <hr class="my-4">
    <form class="needs-validation" novalidate>

      <div class="row">
        <div *ngFor="let event of (invitation$ | async)?.events" class="col-sm-6">
          <div class="card my-3">
            <div class="card-body">
              <h5 class="card-title">{{ event.name }}</h5>
              <p class="card-text">{{ event.venue }}</p>
              <p class="card-text">{{ event.time }}</p>
              <p class="card-text">
                <small class="text-muted">
                  You've RSVP'd for {{ event.rsvp }}.
                </small>
              </p>
              <div ngbDropdown placement="top-left" class="d-inline-block">
                <button class="btn btn-outline-primary" ngbDropdownToggle>RSVP</button>
                <div ngbDropdownMenu>
                  <button *ngFor="let i of numbers(event.max)" class="dropdown-item" (click)="rsvp(event, i)">{{ i }}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
